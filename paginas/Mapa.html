<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Mapa y Tabla</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Estilo del mapa */
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        a{ 
            color: whitesmoke;
            text-decoration: none; /* Quitar subrayado */
    
      font-size: inherit;   /* Heredar tamaño de letra */
        }
        /* Cambia el color de fondo del navbar */
        .bg-custom {
            background-color:#0c9071 !important;
        }  .navbar-nav .nav-link {
            color: white !important; /* Color blanco para los enlaces */
        }

        /* Cambiar el color del enlace al pasar el mouse */
        .navbar-nav .nav-link:hover {
            color: #f0f0f0 !important; /* Color más claro al hacer hover */
        }
        .container{
            color: #119A79;
        }
        /* Personalizar el navbar para que los botones sean anchos en pantallas pequeñas */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                width: 100%;
                text-align: center;
            }
        }
    </style> <style>
        /* Mostrar este div solo en modo vertical (portrait) */
        .solo-portrait {
            display: block;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        /* Mostrar este div solo en modo horizontal (landscape) */
        .solo-landscape {
            display: none; /* Ocultar por defecto */
           
            
            text-align: center;
        }

        /* Si la pantalla está en modo vertical */
        @media (orientation: portrait) {
            .solo-landscape {
                display: none;
            }
            .solo-portrait {
                display: block;
            }
        }

        /* Si la pantalla está en modo horizontal */
        @media (orientation: landscape) {
            .solo-landscape {
                display: block;
            }
            .solo-portrait {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="../imagenes/ferialogo.png" width="100px" alt="Expo Verde"> <!-- Cambia por la URL de tu logo -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/paginas/Mapa.html">Emprendedores</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mapa con Leaflet -->
    <div id="map"></div>

    <!-- Contenido principal con la tabla -->
    <div class="container mt-5">
        <h3>Lista de Emprendimientos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Nombre del Emprendimiento</th>
                    <th>Actividad</th>
                </tr>
            </thead>
            <tbody id="emprendimientos">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2024 Copyright:
                <a class="text-dark" href="#">MiPágina.com</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS para el mapa -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Script para cargar el mapa y leer el JSON -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Inicialización del mapa centrado en General Pico, La Pampa, Argentina
            var map = L.map('map').setView([-35.6586, -63.7581], 13);  // Coordenadas de General Pico
        
            // Capa base del mapa (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        
            // Añadir marcador en General Pico
            var marker = L.marker([-35.6586, -63.7581]).addTo(map)
                .bindPopup('<b>General Pico</b><br>La Pampa, Argentina')
                .openPopup();
        
            // Leer el archivo JSON llamado csvjson.json
            fetch('csvjson.json') // Asegúrate de que el archivo esté en la misma carpeta que el HTML
                .then(response => response.json())
                .then(data => {
                    const tabla = document.getElementById('emprendimientos');
        
                    // Iterar sobre los datos del JSON y agregarlos a la tabla
                    data.forEach(negocio => {
                        const tieneRedes = negocio["Foto"] || negocio["Instagram"] || negocio["Facebook"];
                        const numero = negocio["Columna 2"]-1;  // Asumimos que este es el número que quieres pasar
                        const nombre = tieneRedes ? 
                            `<a href="Emprendedor.html?numero=${numero}">${negocio["Nombre del emprendimiento"]}</a>` : 
                            negocio["Nombre del emprendimiento"];
        
                        const fila = `
                            <tr>
                                <td>${nombre}</td>
                                <td>${negocio["Nombre y Apellido"]}</td>
                                <td>${negocio["Actividad"]}</td>
                            </tr>
                        `;
                        tabla.innerHTML += fila;
                    });
                })
                .catch(error => console.error('Error al cargar el JSON:', error));
        });
        </script>
        
        
</body>
</html>
